<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Text Animation</title>
    <style>

        body{
            background-color: blue;
        }
        .container {
    width: 100%;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

.text {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    animation: slide-up 5s forwards; /* Adjust duration as needed */
    visibility: hidden;
}

@keyframes slide-up {
    from {
        transform: translateY(100%);
        visibility: visible;
    }
    to {
        transform: translateY(0%);
    }
}

    </style>


</head>
<body>
    <div class="container">
        <div class="text">
            Your text here
        </div>
    </div>
</body>
</html>
